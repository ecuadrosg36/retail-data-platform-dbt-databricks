version: 2

models:
  - name: stg_orders
    description: "Standardized orders from bronze.raw.orders"
    columns:
      - name: order_id
        tests: [not_null, unique]
      - name: customer_id
        tests: [not_null]
      - name: product_id
        tests: [not_null]
      - name: order_date
        tests: [not_null]

  - name: stg_customers
    columns:
      - name: customer_id
        tests: [not_null, unique]
      - name: email
        tests: [not_null]

  - name: stg_products
    columns:
      - name: product_id
        tests: [not_null, unique]
      - name: price
        tests: [not_null]

  - name: int_order_details
    columns:
      - name: order_id
        tests: [not_null]

  - name: fct_sales
    columns:
      - name: customer_id
        tests: [not_null]
      - name: total_sales
        tests:
          - not_null
          - accepted_values:
              values: [">= 0"]
              quote: false

  - name: dim_customers
    columns:
      - name: customer_key
        tests: [not_null, unique]
